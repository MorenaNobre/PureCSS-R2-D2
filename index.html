<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>R2-D2</title>
</head>
<body>
  <div class="artboard">
    <div class="container">
      <div class="r2d2">
        <div class="head">
          <div class="corners">
            <div class="right"></div>
            <div class="left">
              <div class="dot"></div>
            </div>
          </div>
          <div class="eye">
            <div class="comp"></div>
            <div class="ball"></div>
          </div>
          <div class="footer">
            <div class="rect">
              <div class="rect1"></div>
              <div class="rect2"></div>
              <div class="rect3"></div>
              <div class="rect4"></div>
              <div class="rect5"></div>
            </div>
            <div class="foot"></div>
          </div>
          <div class="dot3"></div>
          <div class="dot3"></div>
          <div class="dot"></div>
        </div>
        <div class="body">
          <div class="chest">
            <div class="main">
              <div class="module"></div>
              <div class="module"></div>
              <div class="module"></div>
            </div>
            <div class="inputs">
              <div class="box">
                <div class="lines"></div>
              </div>
              <div class="box"></div>
              <div class="box"></div>
            </div>
            <div class="inputs">
              <div class="one"></div>
              <div class="two"></div>
            </div>
            <div class="dots">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot3"></div>
            </div>
          </div>
          <div class="footer">
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="leg">
            <div class="tr">
              <div class="shoulder">
                <div class="shadow"></div>
              </div>
              <div class="ring"></div>
              <div class="shadow"></div>
            </div>
            <div class="foot">
              <div class="shadow"></div>
              <div class="root"></div>
            </div>
            <div class="dot3"></div>
          </div>
          <div class="leg r">
            <div class="tr">
              <div class="shoulder">
                <div class="shadow"></div>
              </div>
              <div class="ring">
                <div class="dot"></div>
              </div>
              <div class="shadow"></div>
            </div>
            <div class="foot">
              <div class="shadow"></div>
              <div class="root">
                <div class="dot"></div>
              </div>
              <div class="dot"></div>
            </div>
          </div>
          <div class="leg b">
            <div class="tr"></div>
            <div class="foot">
              <div class="shadow"></div>
              <div class="root"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
